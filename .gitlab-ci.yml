stages:
- deploy
- restart
- test
- save_commit
- rollback
- test

before_script: 
- rm -f /tmp/privkey
- echo "$SSH_PRIVATE_KEY" > /tmp/privkey
- chmod 400 /tmp/privkey

push_to_server:
    stage: deploy
    script:
    - ssh -o StrictHostKeyChecking=no -i /tmp/privkey csse@433-21.csse.rose-hulman.edu -t "cd 433-CourseReg && git pull"
    tags: 
    - ubuntu
    
restart_server:
    stage: restart
    script: 
    - ssh -o StrictHostKeyChecking=no -i /tmp/privkey csse@433-21.csse.rose-hulman.edu -t "sudo systemctl restart FlaskService.service && sleep 1 && /bin/bash getFlaskPID.sh"
    tags: 
    - ubuntu
    
run_tests:
    stage: test
    script:
    - chmod +x testing/flaskTests.sh
    - ./testing/flaskTests.sh
    when: on_success
    tags: 
    - ubuntu

save_good_commit_hash:
    stage: save_commit
    script: 
    - ssh -o StrictHostKeyChecking=no -i /tmp/privkey csse@433-21.csse.rose-hulman.edu -t "echo ${CI_COMMIT_SHA} > lastWorkingCommit"
    when: on_success
    tags: 
    - ubuntu
    
rollback_to_prev:
    stage: rollback
    script:
    - ssh -o StrictHostKeyChecking=no -i /tmp/privkey csse@433-21.csse.rose-hulman.edu -t "./revertToPrev.sh"
    when: on_failure
    tags: 
    - ubuntu
