<mat-card>
  <mat-card-header>
    <mat-card-title>Register Student For A Course</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <!-- <mat-form-field class="full-width-input">
          <input matInput placeholder="Student Name" formControlName="name">
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Student or Professor" formControlName="userType" class="full-width-input">
            <mat-option value="student">Student</mat-option>
            <mat-option value="prof">Professor</mat-option>
          </mat-select>
        </mat-form-field> -->
      <mat-form-field>
        <input type="text" matInput formControlName="studentId" placeholder="Select Student Username" [matAutocomplete]="studentAuto">
      </mat-form-field>
      <mat-autocomplete #studentAuto="matAutocomplete">
        <mat-option *ngFor="let student of (students | filterPipe:form.get('studentId').value)" [value]="student">
          {{ student }}
        </mat-option>
      </mat-autocomplete>

      <mat-form-field>
        <input type="text" matInput formControlName="courseNum" placeholder="Select Course Number" [matAutocomplete]="courseAuto">
      </mat-form-field>
      <mat-autocomplete #courseAuto="matAutocomplete">
        <mat-option *ngFor="let course of (courses | filterPipe:form.get('courseNum').value)" [value]="course">
          {{ course }}
        </mat-option>
      </mat-autocomplete>

      <mat-form-field>
        <mat-select placeholder="Select Quarter" formControlName="quarter" class="full-width-input">
          <mat-option *ngFor="let quarter of quarters" [value]="quarter.value">
            {{quarter.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Select Year" formControlName="year" class="full-width-input">
          <mat-option *ngFor="let year of years" [value]="year">
            {{year}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Select Section Id" formControlName="offeringId" class="full-width-input" [disabled] = "offerings.length === 0">
          <mat-option *ngFor="let offering of offerings" [value]="offering">
            {{offering}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <br/>
      <button mat-button [disabled]="form.invalid" color="primary" (click)="register()">Create</button>
    </form>
  </mat-card-content>
</mat-card>
