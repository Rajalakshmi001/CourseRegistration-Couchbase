<mat-toolbar color="primary" role="header">
  <button mat-icon-button *ngIf="isMobile" (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Course Registration</span>
</mat-toolbar>
<mat-drawer-container class="app-container">
  <mat-drawer [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? sidebarOpen : true" role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="lookup" (click)="sidebarOpen = false">Lookup Schedule</a>
      <a mat-list-item routerLink="register" (click)="sidebarOpen = false">Register</a>
      <a mat-list-item routerLink="create-user" (click)="sidebarOpen = false">Create User</a>
      <a mat-list-item routerLink="create-course" (click)="sidebarOpen = false">Create Course</a>
      <a mat-list-item routerLink="create-offering" (click)="sidebarOpen = false">Create Offering</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
